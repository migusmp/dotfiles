# ======================
# BINDS
# ======================

$mod = SUPER
$terminal = kitty
$menu = wofi --show drun
$fileManager = thunar

# Core
bind = $mod, Return, exec, $terminal
bind = $mod, D, exec, ~/.config/hypr/scripts/toggle-launcher.sh
bind = $mod, E, exec, $fileManager
bind = $mod, Q, killactive
bind = $mod, V, togglefloating
bind = $mod, F, fullscreen
bind = $mod, M, exit

# Focus
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Cambiar orientaciÃ³n del split
bind = SUPER, R, togglesplit
bind = $mod, T, exec, ~/.config/hypr/scripts/accent-menu.sh
bind = $mod, L, exec, hyprlock
bind = SUPER, N, exec, swaync-client -t -sw
bind = $mod SHIFT, N, exec, swaync-client -d
bind = $mod, G, exec, ~/.config/hypr/scripts/websearch.sh

# ðŸ“¸ Screenshots
bind = $mod, S, exec, ~/.config/hypr/scripts/screenshot-area.sh
bind = $mod SHIFT, S, exec, ~/.config/hypr/scripts/screenshot-save.sh
bind = $mod CTRL, S, exec, ~/.config/hypr/scripts/screenshot-edit.sh
bind = $mod SHIFT, V, exec, ~/.config/hypr/scripts/toggle-warp.sh


# Resize 5px (fine control)
bind = SUPER ALT SHIFT, H, resizeactive, -40 0
bind = SUPER ALT SHIFT, L, resizeactive,  40 0
bind = SUPER ALT SHIFT, K, resizeactive,  0 -40
bind = SUPER ALT SHIFT, J, resizeactive,  0  40

# Fondos aleatorios
bind = CTRL ALT, W, exec, ~/.config/hypr/scripts/wallpapers/wallpaper-random.sh

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Mouse move/resize
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Volume / brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Media
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPrev, exec, playerctl previous
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPause, exec, playerctl play-pause

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-


# Screenshots (selection -> clipboard)
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
